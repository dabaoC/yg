	<script>
		// 两个登录模块切换
		function Login(){
			this.init();
		}
		Login.prototype.init = function(){

			$(".tab_sig").on("click",function(){
				$("#loginform").css({display:"none"});
				$("#mobilform").css({display:"block"});
			})
			$(".tab_lg").on("click",function(){
				$("#loginform").css({display:"block"});

				$("#mobilform").css({display:"none"});
			})

			this.tb_li = $(".tab_sr").children("li");
			this.nreg_form = $(".nreg_form");
			// this.index = 0;

			var _this = this;

			this.tb_li.click(function(){
				$(this).siblings().removeClass("tab_on");

				$(this).siblings().addClass("tab_sig");
				$(this).parent().find("a").removeClass("tb_aon");
				$(this).addClass("tab_on");
				$(this).find("a").addClass("tb_aon");
				_this.index = $(this).index();
				_this.changeItem();
			});


			
			
		}

		Login.prototype.changeItem = function(){
			for(var j = 0 ; j < this.nreg_form.length ; j++){
				this.nreg_form[j].style.zIndex = 0;
				console.log(this.nreg_form[j]);
			}
			this.nreg_form[this.index].style.zIndex = 1;
		}	
		new Login();



	</script>
